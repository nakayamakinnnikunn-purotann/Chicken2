<!DOCTYPE html>
<html>
<head>
  <title>単語が落ちるサイト</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
</head>
<body>
  <div id="canvas"></div>

  <script>
    // 文字の配列
    const words = ['Hello', 'World', 'OpenAI', 'Three.js', 'WebGL', 'ChatGPT'];

    // 初期設定
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas').appendChild(renderer.domElement);

    // 単語の作成
    function createWord() {
      const word = words[Math.floor(Math.random() * words.length)];

      const geometry = new THREE.TextGeometry(word, {
        font: new THREE.Font(),
        size: 10,
        height: 1,
        curveSegments: 12,
        bevelEnabled: false
      });

      const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.x = Math.random() * window.innerWidth - window.innerWidth / 2;
      mesh.position.y = window.innerHeight / 2;
      mesh.position.z = Math.random() * -500;
      scene.add(mesh);

      return mesh;
    }

    // レンダリングループ
    function animate() {
      requestAnimationFrame(animate);

      scene.children.forEach(word => {
        word.position.y -= Math.random() * 2 + 1;

        if (word.position.y < -window.innerHeight / 2) {
          word.position.y = window.innerHeight / 2;
        }
      });

      renderer.render(scene, camera);
    }

    // カメラ設定
    camera.position.z = 5;

    // 単語を作成してアニメーションを開始
    for (let i = 0; i < 100; i++) {
      createWord();
    }
    animate();
  </script>
</body>
</html>
